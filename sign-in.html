<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon/favicon-16x16.png">
<link rel="manifest" href="./asset/favicon/site.webmanifest">
<link rel="mask-icon" href="./asset/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- fonts -->
<link rel="stylesheet" href="./asset/fonts/stylesheet.css">
<link rel="stylesheet" href="./assets/css/main.css">

<style>
    body{
        font-family: Gordita, sans-serif;
    }
    
</style>
    <script src="./asset/js/scripts.js"></script>
</head>
<body>
   <main class="auth">
    <!--  auth__intro-->
    <div class="auth__intro">
        <img src="./asset/img/mota.svg" alt="" class="auth__intro-img">
        <p class="auth__intro-text"> The best of luxury brand values, high quality products, and innovative services</p>
    </div>
    <!--  auth__content-->
    <div class="auth__content">
        <div class="auth__content-inner">
            <!-- logo -->
            <div class="logo">
                <img src="./asset/icon/logo.svg" alt="" class="logo__img">
                <h1 class="logo__title">grocerymart </h1>
            </div>
            <h1 class="auth__title">Hello Again </h1>
            <p class="auth__desc">Let’s create your account and  Shop like a pro and save money.</p>
            <form action="" class=" form auth__form" id="formLogin">
                <!-- email -->
                <div class="form__group">
                    <div class="form__text-input">
                        <input type="email" name="" id="email" class="form__input" placeholder="Email">
                        <img src="./asset/icon/maseg.svg" alt="" class="form__input-icon">
                    </div>
                </div>
                <!-- password -->
                <div class="form__group">
                    <div class="form__text-input">
                        <input type="password" name="" id="password" class="form__input" placeholder="Password">
                        <img src="./asset/icon/lock.svg" alt="" class="form__input-icon">
                    </div>
                </div>
                <!-- password lại nhâpj -->
                
                <div class="form__group form__group-inline">
                    <lable class="form__checkbox">
                        <input type="checkbox" name="" id="" class="form__checkbox-input">
                        <span class="form__checkbox-lable"></span>
                    </lable>
                    <a href="" class="auth__link">Recovery Password</a>
                </div>
                <div class="form__group auth__btn-group">
                    <button  type="submit" class="btn btn--primary auth__btn">Sign In</button>
                    
                </div>
                <button class="btn btn--outline auth__btn">
                    <img src="./asset/icon/gg.svg" alt="" class="btn__icon">
                    Sign in with Gmail
                </button>

            </form>
            <p class="auth__text">
                You have an account yet?
                <a href="./sign-up.html" class="auth__link">Sign Up</a>
            </p>
        </div>

    </div>

   </main>
   <script src="./asset/js/loin.js"></script>
</body>
</html>
